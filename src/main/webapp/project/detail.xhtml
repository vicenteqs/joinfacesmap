<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<h:form>
		<p:panel id="panel" style="border:0;">
			<p:messages id="msgs" />
			<h:panelGrid columns="3" cellpadding="5" style="border:0;">
				<p:outputLabel value="User" for="acUser" />
				<p:inplace id="inUser" label="Cities" effectSpeed="fast"
					event="dblclick">
					<p:autoComplete id="acUser" minQueryLength="3"
						value="#{detailProjectBean.user}"
						completeMethod="#{detailProjectBean.findUsers}"
						itemLabel="#{user.displayName}" itemValue="#{user}" var="user"
						effect="fade" forceSelection="true" required="true">
						<o:converter converterId="omnifaces.ListConverter"
							list="#{detailProjectBean.filteredUsers}" />
					</p:autoComplete>
					<p:message for="acUser" display="icon" />
				</p:inplace>

				<p:outputLabel for="name" value="Name" />
				<p:inputText id="name" value="#{detailProjectBean.name}" />
				<p:message for="name" display="icon" />

				<p:commandButton value="Submit" icon="pi pi-check"
					action="#{detailProjectBean.save}" update="panel">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:fragment>
