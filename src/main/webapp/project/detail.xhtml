<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:t="http://example.com/tags">
	<h:form>
		<p:panel id="panel" style="border:0;">
			<p:messages id="msgs" />
			<h:panelGrid columns="3" cellpadding="5" style="border:0;">

				<img src="#{resource['images/project.png']}" height="64px"
					width="64px" />
				<p:inplace id="inName" styleClass="detailTitle">
					<p:inputText id="name" value="#{detailProjectBean.name}" />
				</p:inplace>
				<p:message for="name" display="icon" />
			</h:panelGrid>
			<h:panelGrid columns="4" cellpadding="5" style="border:0;">

				<p:outputLabel for="estimated" value="Estimated" />
				<t:hourMinuteComponent id="estimated"
					value="#{detailProjectBean.totalEstimated}" />

				<p:outputLabel for="workedCustom" value="Worked" />
				<t:hourMinuteComponent id="workedCustom"
					value="#{detailProjectBean.totalWork}" />

				<h:outputText id="worked" value="#{detailProjectBean.totalWork}"
					converter="timeConverter" />


				<p:commandButton value="Submit" icon="pi pi-check"
					action="#{detailProjectBean.save}" update="panel">
				</p:commandButton>
				
			</h:panelGrid>
		</p:panel>
	</h:form>
</ui:fragment>
