<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<h:form id="form">

		<p:dataTable id="projectList" selectionMode="single"
			selection="#{listProjectBean.selectedProject}" rowKey="#{project.id}"
			var="project" value="#{listProjectBean.listProject}">
			<p:ajax event="rowSelect"
				listener="#{listProjectBean.onProjectSelected}" />
			<p:column headerText="Id">
				<h:outputText value="#{project.id}" />
			</p:column>

			<p:column headerText="Name">
				<h:outputText value="#{project.name}" />
			</p:column>

			<p:column headerText="User">
				<h:outputText value="#{project.user.displayName}" />
			</p:column>

		</p:dataTable>
	</h:form>
</ui:fragment>
