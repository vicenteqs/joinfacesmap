<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
	<title>.:: JoinFaces Example ::.</title>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat"
		rel="stylesheet" />
	<script src="https://kit.fontawesome.com/f2c8b1184e.js"></script>

</h:head>

<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="center" style="border: 0; border-radius: 0px;">

			<h:form>
				<p:hotkey id="hotkeyCreate" bind="c"
					action="#{sessionBean.createTask()}" />
				<p:growl id="messages" showDetail="true" />

				<p:megaMenu orientation="horizontal"
					style="border: 0; border-radius: 0px; border-bottom: 2px solid rgb(235, 236, 240);">
					<p:submenu label="General">
						<p:column>
							<p:submenu label="Edit">
								<p:menuitem value="Register work"
									action="#{sessionBean.goToRegisterWork()}" size="50" />
							</p:submenu>
						</p:column>
					</p:submenu>
					<p:submenu label="Project">
						<p:column>
							<p:submenu label="Edit">
								<p:menuitem value="Create Project"
									action="#{sessionBean.createProject}" />
								<p:menuitem value="List Projects"
									action="#{sessionBean.goToListProjects}" />
								<p:menuitem value="Index" action="#{sessionBean.goToIndex}" />
							</p:submenu>
						</p:column>
					</p:submenu>
					<p:submenu label="Settings">
						<p:column>
							<p:submenu label="Users and Groups">
								<p:menuitem value="Users" action="#{sessionBean.goToUsers()}"
									size="50" update="messages" icon="pi pi-save" />
								<p:menuitem value="Groups" action="#{sessionBean.goToGroups()}"
									size="50" update="messages" icon="pi pi-save" />
							</p:submenu>
						</p:column>
					</p:submenu>
				</p:megaMenu>
			</h:form>
			<p:outputPanel id="mainPanel">
				<ui:include src="#{sessionBean.page}" />
			</p:outputPanel>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
